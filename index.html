<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>rng.JS Game</title>
  </head>
  <body>
    <h1>rng.JS Game</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <br>
    <input type="text" id="nameInput"/>
    <select name="Job" id="jobInput">
      <option value="Phantom">Phantom(Warrior, Mage and Assassin)</option>
      <option value="Warrior">Warrior</option>
      <option value="Mage">Mage</option>
      <option value="Assassin">Assassin</option>
    </select>
    <button id="testButton">Create Character</button>
    <br>

    <br>
    <p>Your character details are:</p>
    <p id="playerName"></p>
    <p id="jobName"></p>
    <p id="playerHealth"></p>
    <p id="playerMana"></p>
    
    <p id="playerStrength"></p>
    <p id="playerDexterity"></p>
    <p id="playerLuck"></p>
    <p id="testweapon"></p>

    <button id="testAttack">Test Attack</button>
    <textarea id="logs"></textarea>
    

  </body>

  <script src="./js/Item.js"></script>
  <script src="./js/Weapon.js"></script>
  <script src="./js/Player.js"></script>
  <script src="./js/renderer.js"></script>
</html>
