<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/rpg-awesome.min.css">
    <title>rng.JS Game</title>
  </head>
  <body>
    <h1>Game Shop</h1>
    <p>Buy some gear and potions for your adventures!</p>

    <p id="playerName">Your Inventory:</p>
    <p id="playerSlots"></p>
    <p id="playerGold"></p>
    <div class="items" id="equipped">

    </div>

    <p id="playerItems">Items:</p>
    <div class="items" id="items">


    </div>

    <p id="playerPotions">Potions:</p>
    <div class="items" id="potions">
    </div>

    <p id="playerWeapons">Weapons:</p>
    <div class="items" id="weapons">

    </div>


    <button id="inventory">Inventory</button>
    <button id="lobby">Lobby</button>
  </body>

  <script src="../js/Item.js"></script>
  <script src="../js/Inventory.js"></script>
  <script src="../js/Weapon.js"></script>
  <script src="../js/Potion.js"></script>
  <script src="../js/Entity.js"></script>
  <script src="../js/Player.js"></script>
  <script src="../js/Enemy.js"></script>
  <script src="../js/shop.js"></script>
</html>
