<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>rng.JS Game</title>
  </head>
  <body>
    <h1>Create New Character</h1>
    <p>Create and re-roll your character here!</p>

    <br>
    <input type="text" id="nameInput"/>
    <select name="Job" id="jobInput">
      <option value="Phantom">Phantom</option>
      <option value="Warrior">Warrior</option>
      <option value="Mage">Mage</option>
      <option value="Assassin">Assassin</option>
    </select>
    <button id="testButton">Roll Character</button>
    <br>

    <br>
    <p>Your Roll:</p>
    <p id="playerName"></p>
    <p id="jobName"></p>
    <p id="playerHealth"></p>
    <p id="playerMana"></p>
    
    <p id="playerStrength"></p>
    <p id="playerDexterity"></p>
    <p id="playerLuck"></p>
    <p id="testweapon"></p>

    <button id="testAttack">Test Attack</button>
    <button id="createCharacter">Create Character</button>
  </body>

  <script src="../js/Item.js"></script>
  <script src="../js/Inventory.js"></script>
  <script src="../js/Weapon.js"></script>
  <script src="../js/Entity.js"></script>
  <script src="../js/Player.js"></script>
  <script src="../js/renderer.js"></script>
</html>
