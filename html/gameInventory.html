<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/rpg-awesome.min.css">
    <title>rng.JS Game</title>
  </head>
  <body>
    <h1>Player Inventory</h1>
    <p>Check your stats here and go on an adventure! Select items with right click to sell</p>

    <p id="playerName">Your Inventory:</p>
    <p id="playerSlots"></p>
    <p id="playerGold"></p>
    <p id="equippedWeapon"></p>
    <div class="items" id="equipped">

    </div>

    <p id="playerItems">Items:</p>
    <div class="items" id="items">


    </div>

    <p id="playerPotions">Buffs & Debuffs:</p>
    <div class="items" id="potions">
    </div>

    <p id="playerWeapons">Weapons:</p>
    <div class="items" id="weapons">

    </div>


    <button id="shop">Shop</button>
    <button id="lobby">Lobby</button>
    <button id="sell">Sell Selected Items</button>
  </body>

  <script src="../js/Item.js"></script>
  <script src="../js/Inventory.js"></script>
  <script src="../js/Weapon.js"></script>
  <script src="../js/Potion.js"></script>
  <script src="../js/Entity.js"></script>
  <script src="../js/Player.js"></script>
  <script src="../js/Enemy.js"></script>
  <script src="../js/inv.js"></script>
</html>
