<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>rng.JS Game</title>
  <link rel="stylesheet" type="text/css" href="../css/css.css">
  <link rel="stylesheet" href="../css/rpg-awesome.min.css">
</head>

<body>
  <h1>Game Fight</h1>

  <div id="playerCard" class="playerCard card">
    <p id="playerName" class="characterHeader characterDetails">Your Character:</p>
    <div class="characterLeft">
      <p id="playerHealth" class="characterDetails">test</p>
      <p id="playerMana" class="characterDetails">test</p>
      <p id="equippedWeapon" class="characterDetails">test</p>
    </div>

    <div class="characterRight">
      <p id="playerStrength" class="characterDetails">test</p>
      <p id="playerDexterity" class="characterDetails">test</p>
      <p id="playerLuck" class="characterDetails">test</p>
    </div>
  </div>
  <br>
  <p id="playerPotions">Buffs and Debuffs:</p>
    <div class="items" id="potions">
    </div>
  <br>
  <h2>VS</h2>
  <br>

  <div class="enemyCards" id="enemyCards">
  </div>

  <div class="buttons">
    <button id="collect">Collect Loot!</button>
    <button id="runaway">Run away</button>
  </div>

  <div id="lootModal" class="modal">
    <p id="itemSlot"></p>
    <p id="potionSlot"></p>
    <p id="weaponSlot"></p>
    <div id="lootCards" class="enemyCards"> </div>

    <h2 id="lootGold"></h2>
    <h2 id="lootExp"></h2>

    <div class="buttons">
      <button id="selectAll">Select All</button>
      <button id="confirmLoot">Confirm Loot Selection</button>
    </div>
  </div>
</body>

<script src="../js/Item.js"></script>
<script src="../js/Inventory.js"></script>
<script src="../js/Weapon.js"></script>
<script src="../js/Entity.js"></script>
<script src="../js/Player.js"></script>
<script src="../js/Enemy.js"></script>
<script src="../js/Potion.js"></script>
<script src="../js/fight.js"></script>

</html>
