<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>rng.JS</title>
  </head>
  <body>
    <h1>rng.JS</h1>
    <p>Select a Character to play</p>

    <p id="playerStrength"></p>
    <p id="playerDexterity"></p>

    <p id="testweapon"></p>

    <script src="../js/menu.js"></script>
